<ngx-spinner>
    <h3>making payment...</h3>
</ngx-spinner>
<div *ngIf="cartItems.length<1">
    <div class="alert alert-info text-center">
        <h4>Tu carrito esta vac√≠o</h4>
    </div>
</div>
<div *ngIf="cartItems.length>0">
    <div class="alert alert-info text-center" *ngIf="cartItems.length>0">
        <h4>Tu carrito</h4>
    </div>
    <div class="text-center">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of cartItems; index as i">
                <div class="row">
                    <div class="col-md-10">
                        <app-carrito-item [carritoItem]="item"></app-carrito-item>
                    </div>
                    <div class="col-md-2">
                        <i class="far fa-trash-alt fa-2x" (click)="deleteItem(i)"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="alert alert-warning text-center mb-4">
        <strong>Total: </strong>${{total | number: '1.2'}}
    </div>
    <button class="btn btn-outline-danger btn-block mb-4" (click)="vaciarCarrito()">
        <i class="fas fa-ban"></i> Vaciar Carrito
    </button>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
</div>
